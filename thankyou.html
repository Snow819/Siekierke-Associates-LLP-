<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You | Siekierke & Associates, LLP ⚖️</title>
  <link rel="shortcut icon" href="./asset/law-firm-logo.png" type="image/x-icon">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #1a237e, #3949ab);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .thank-you-box {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      padding: 60px 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      max-width: 500px;
      width: 90%;
    }

    .thank-you-box h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #ffd700;
    }

    .thank-you-box p {
      font-size: 18px;
      margin-bottom: 40px;
      color: #f0f0f0;
    }

    .btn-home {
      display: inline-block;
      padding: 12px 30px;
      background-color: #ffd700;
      color: #1a237e;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .btn-home:hover {
      background-color: #b8860b;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="thank-you-box">
    <h1>Thank You!</h1>
    <p>Your consultation message has been received.<br />A representative will contact you shortly.</p>
    <a href="index.html" class="btn-home">Return to Home</a>
  </div>
</body>
</html>
